<div>



  <h1 class="text-center mb-5">Liste des derniers Articles</h1>
  <div id="main">

    <app-pagination [currentPage]="currentPage" [items]="articles.length" [itemsPerPage]="itemsPerPage"
      (pageChange)="currentPage=$event">
    </app-pagination>

    <div class="d-flex justify-content-around flex-wrap">

      <div class="card m-3 col-lg-3 col-md-5 col-sm-12" *ngFor="let a of getArticlesFromCurrentPage()">

        <div class="card-body text-center">
          <h5 class="card-title">{{a.title |uppercase}}</h5>
          <p class="card-text" *ngIf=" !auth.hasRole('ROLE_SCHOOL')">({{a.comments.length}}
            Commentaire(s))</p>
          <p class="card-text" *ngIf="a.category">Dans la catégorie <strong>{{a.category.title }}</strong></p>
          <p class="card-text">Le {{a.createdAt|date:'d/M/y à HH:mm'}}</p>
          <p class="card-text">Mis à jour {{a.updatedAt|date:'d/M/y à HH:mm'}}</p>
          <a routerLink="/article/{{a.id}}" class="btn btn-primary">Voir l'article</a>
        </div>

      </div>

    </div>

  </div>
