<h1 class="text-center mb-5">Ajouter un Article</h1>
<div *ngIf="categories" class="container-fluid" id="main">



  <form [formGroup]=form (ngSubmit)='handleSubmit()'>

    <div class="form-group "><input type="text" class="form-control" formControlName="title"
        placeholder="Titre de l'article" [class.is-invalid]="submitted&&form.controls['title'].invalid">
      <p class="invalid-feedback">
        {{form.controls['title'].getError('invalid')}}
      </p>
    </div>
    <select class="form-control " formControlName="category"
      [class.is-invalid]="submitted&&form.controls['category'].hasError('required')">
      <option value="">Veuillez choisir une cat√©gorie</option>
      <option *ngFor="let c of categories" value="/api/categories/{{c.id}}">{{ c.title |uppercase }}</option>

    </select>

    <editor style="height:auto" class="form-control" formControlName="content"
      apiKey="jwifx6cyqjsshd8l1nxakb6hbbvlisgj6ngqgvw0aiyc15lr" [init]="{

    skin: 'borderless',
    plugins: 'wordcount',
    menubar: false
  }"></editor>
    <button type="submit" class="btn btn-success -right">Enregistrer l'article</button>

  </form>


</div>
