<!-- Page Header -->
<header class="masthead" style="background-image: url('assets/own-img/art-artistic-bright-color-220320.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Catégorie</h1>
                    <span class="subheading">"{{articles[0].category.title}}"</span>
                </div>
            </div>
        </div>
    </div>
</header>



<div class="container">
    <div class="row" *ngFor="let a of articles">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <a href="/article/{{a.id}}">
                    <h2 class="post-title">
                        {{a.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        <span *ngIf=" !auth.hasRole('ROLE_SCHOOL')">{{a.comments.length}}
                            Commentaire(s)</span>
                    </h3>
                </a>

                <p class="post-meta">Posté par
                    <strong>

                        {{a.author.firstName}} {{a.author.lastName}} </strong>
                    le {{a.createdAt|date:'d MMM y à HH:mm'}} <span *ngIf="a.updatedAt">(mise à jour le
                        {{a.updatedAt|date:'d/M/y à HH:mm'}})</span> </p>
            </div>
            <p class="post-subtitle" *ngIf="a.category">
                <a routerLink="/categorie/{{a.category.id}}"> Dans la catégorie {{a.category.title}}</a>
            </p>
            <hr>
