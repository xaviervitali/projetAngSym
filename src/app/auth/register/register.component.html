<div class="d-flex flex-column justify-content-center  align-items-around text-center " style="height:100vh">
  <h1>S'inscrire</h1>
  <form [formGroup]="form" (submit)="handleSubmit()">
    <div class="form-group-inline">
      <input formControlName="firstName" type="text" placeholder="Votre prÃ©nom" class="form-control mb-1"
        [class.is-invalid]="getErrorForControl('firstName')">
      <p class="invalid-feedback" *ngIf="getErrorForControl('firstName')">
        {{getErrorForControl('firstName')}}
      </p>
    </div>
    <div class="form-group-inline">
      <input formControlName="lastName" type="text" placeholder="Votre nom" class="form-control mb-1"
        [class.is-invalid]="getErrorForControl('lastName')">


    </div>
    <div class="form-group">
      <input formControlName="email" type="email" placeholder="Votre adressse email" class="form-control mb-1"
        [class.is-invalid]="getErrorForControl('email')">
      <p class="invalid-feedback" *ngIf="getErrorForControl('email')">
        {{getErrorForControl('email')}}
      </p>
    </div>
    <div class="form-group">
      <input formControlName="password" type="password" placeholder="Entrer un mot de passe" class="form-control mb-1"
        [class.is-invalid]="getErrorForControl('password')">
      <p class="invalid-feedback" *ngIf="getErrorForControl('password')">
        {{getErrorForControl('password')}}
      </p>
    </div>
    <div class="form-group">
      <input formControlName="confirmation" type="password" placeholder="Confirmer le mot de passe"
        class="form-control  mb-1" [class.is-invalid]="getErrorForControl('confirmation')">
      <p class="invalid-feedback" *ngIf="getErrorForControl('confirmation')">
        {{getErrorForControl('confirmation')}}
      </p>
    </div>
    <div class="form-group border rounded p-5 mr-5 ml-5">
      <h4 class="text-center">Classe(s)</h4>
      <div class="form-check-inline" *ngFor="let c of classes">
        <input class="form-check-input" type="checkbox" [value]="c" [id]="c" (change)="handleChange($event)">
        <label class="form-check-label" [for]="c">
          {{c}}
        </label>
      </div>
    </div>
    <div class="row mb-2">

      <textarea formControlName="about" cols="30" class="col-9" rows="10" placeholder="Parlez nous de vous"></textarea>
      <div class="col-3">

        <input class="form-check-input" type="checkbox" id="newsletter" formControlName="newsletter"
          (change)="handleChange($event)">
        <label class="form-check-label" for="newsletter">
          Recevoir une notification lors de l'ajout d'un article
        </label>
      </div>
    </div>

    <div>
      <button class="btn btn-primary">S'enregistrer</button>
    </div>


  </form>
</div>
